<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>模型实操</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="container" id="app"></div>
  <script type="module">
    import { renderHeader, wirePageSearch, renderPractice } from '/assets/js/renderers.js';
    import { installLiveReload } from '/assets/js/utils.js?v=0.2.74';
    renderHeader('practice');
    const params = new URLSearchParams(location.search);
    const model = params.get('model');
    await renderPractice(model);
    // expand all by default when navigated from model list
    const toggle = document.querySelector('#toggle-expand');
    if (toggle) { toggle.click(); }
    wirePageSearch(document);
    installLiveReload(['/docs/model_list.md', '/docs/model_summery.md']);
  </script>
</body>
</html>
